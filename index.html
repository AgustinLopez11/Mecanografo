<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Mecanografia Basica</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class=" position-relative">
                    <div class="position-relative">
                        <span class="pensamiento2 fs-5 text-center fw-bold "></span>
                        <img class="pensamiento" src="./img/pensamiento.png" alt="">
                    </div>
                    <img class="mt-5 ms-5 flash d-none d-xl-block " src="./img/flash.png" width="300px" alt="">
                </div>
            </div>


            <div class="col-6">
                <div class="d-flex justify-content-center w-100">
                    <div class="esc">Presiones ESC para comenzar</div>
                    <p class="sobre"><span class="dis"></span></p>
                </div>
                <div class="d-flex justify-content-center position-relative">
                    <p class="escribir"></p>
                </div>
                <div class="contenedor d-flex justify-content-center mt-5">
                    <div class="entradas w-auto mt-5">
                        <input class="entrada mt-5" placeholder="Empezar" type="text">
                    </div>
                </div>
            </div>



            <div class="col-3">
                <div class="row">
                    <div class="col-12">
                        <p class=" mt-5 fs-2 fw-bold text-center">Errores: <br><span class="errores">0</span>
                        <p class=" mt-5 fs-2 fw-bold text-center">Tiempo: <br><span class="tiempo"></span>
                        </p>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
